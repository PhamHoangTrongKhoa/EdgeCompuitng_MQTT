<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link th:href="@{/vendor/bootstrap/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/vendor/font-awesome/css/all.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body class="bg-primary">
    <div class="limiter bg-light shadow">
        <div class="container text-center">
            <h1 class="text-font-1">Test</h1>
        </div>
        <form class="form-group mt-3" th:action="@{/data/add}" method="post">
            <label for="house_id">House</label>
            <input class="form-control" id="house_id" name="house_id">
            <br>
            <label for="temp">Temperature</label>
            <input class="form-control" id="temp" name="temp">
            <br>
            <label for="humi">Humidity</label>
            <input class="form-control" id="humi" name="humi">
            <br>
            <label for="light">Light</label>
            <input class="form-control" id="light" name="light">
            <br>
            <label for="smoke">Smoke</label>
            <input class="form-control" id="smoke" name="smoke">
            <br>
            <button class="btn btn-block btn-info mt-5" type="submit" id="test_btn">Submit</button>
        </form>
        <button class="btn btn-block btn-info mt-5" id="btn">Test</button>
</div>
<script th:src="@{/vendor/jquery/jquery-3.4.1.js}"></script>
<script th:src="@{/vendor/bootstrap/bootstrap.js}"></script>
<script th:src="@{/vendor/chartjs/chart.js}"></script>
<script th:src="@{/vendor/font-awesome/js/fontawesome.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/test.js}"></script>
</body>
</html>
